<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <!-- Background circle -->
  <rect x="0" y="0" width="120" height="60" rx="30" fill="#ff69b4" stroke="#e0559e" stroke-width="2"/>
  
  <!-- Letter A -->
  <text x="25" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Separator -->
  <line x1="50" y1="15" x2="50" y2="45" stroke="white" stroke-width="2"/>
  
  <!-- Letter R -->
  <text x="75" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">R</text>
</svg>